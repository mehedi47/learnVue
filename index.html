::<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Learn vue js with bangla </title>
   <script src="vue.js"></script>
   <style>


   </style>
</head>

<body>
   <div id="root">
      <H1>Paid payments</H1>
      <hr>
      <ul>
         <li v-for="(payment,j) in payments">
            <p>{{payment.name}}({{payment.amount}})
         </li>
      </ul>
      <H1>UnPaid payments</H1>
      <hr>
      <ul>
         <li v-for="(payment,j) in unPaidPayments">
            <p>{{payment.name}}({{payment.amount}})
         </li>
      </ul>
      <h1>Total amount: {{totalAmount}}</h1>


   </div>


   <script>

      var app = new Vue({
         el: "#root",
         data: {
            payments: [
               {name:"House Rant", amount: "15000", paid:true},
               {name:"Electricity", amount: "1500", paid:false},
               {name:"Gas", amount: "1200", paid:true},
               {name:"Water", amount: "500", paid:false},
               {name:"Internet", amount: "1000", paid:true},
            ]
         },
         computed: {
            unPaidPayments: function () {
             return this.payments.filter(function(p){
               return !p.paid;
             });
            },
            totalAmount:function(){
               var sum = 0;
               for(var i = 0; i<this.payments.length; i++){
                 sum = sum+this.payments[i].amount;
               }
               return sum;
            }
         }
  
      });

   </script>
</body>

</html>
