::<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Learn vue js with bangla </title>
   <script src="vue.js"></script>
   <style>


   </style>
</head>

<body>
   <div id="root">
      <H1>{{name | upper}}</H1>
      <H1>{{profession | lower}}</H1>
      <H1>{{ today| bdFormat}}</H1>
   
   </div>


   <script>

      Vue.filter("lower",function(lo){
         return lo.toLowerCase();
      });

      var app = new Vue({
         el: "#root",
         data: {
               name : "mohammad mehedi hasan",
               profession: "Software engnieer",
               today: new Date()
         },
         filters:{
            upper: function (up) {
               return up.toUpperCase();
            },
            bdFormat: function (d){
               return d.getUTCDate() + "-"+ (d.getUTCMonth()+1) + "-"+ d.getUTCFullYear();
         }
         }
      });

   </script>
</body>

</html>
