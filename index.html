::<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Learn vue js with bangla </title>
   <script src="vue.js"></script>
   <style>

      li{
         list-style-type: none;
      }
      .active{
         background-color: rgb(20, 136, 25);
         color: aliceblue;
         padding: 5px;

      }
   </style>
</head>

<body>
   <div id="root">
      <H1>SKILLS</H1>

      <ul>
         <li v-for="(skill,j) in skills">
            <p>{{skill}}</p>
         </li>
      </ul>

      <input type="text" v-model="newSkill">
      <button @click="addSkill()">Add</button>

   </div>


   <script>
      //list or array rendaring 

      var app = new Vue({
         el: "#root",
         data: {
            newSkill: "",
            skills: ["Html", "CSS"],

         },
         methods: {
               addSkill: function (){
                 this.skills.push(this.newSkill);
                 this.newSkill= ""
               }
            }
      });

   </script>
</body>

</html>
